<div class="panel-group">
    <toaster-container></toaster-container>

    <h2 class="text-center">Aktywne zgłoszenia</h2>

    <hr>

    <h3 class="text-center" ng-if="data == ''">Brak powiadomień</h3>

    <div ng-repeat="(key_item,item) in data" class="col-md-4">
        <div class="panel"
             ng-class="{'panel-danger': item.status == 'new', 'panel-success': item.status == 'confirmed'}"
             ng-if="item.status != 'closed'">

            <div class="panel-heading">
                <span>&nbsp;</span>
                <button class="close pull-right fa fa-times" aria-hidden="true" title="Usuń" ng-click="closeNotification(key_item)"></button>
            </div>
            <div class="panel-body">
                <div>
                    <strong>Wysłano: </strong>
                    <span>{{item.date | date:'dd.MM.y'}}</span>
                </div>
                <div>
                    <strong>Odbiorca: </strong>
                    <span>{{item.recipient}}</span>
                </div>
                <div>
                    <strong>Treść: </strong>
                    <span>{{item.content}}</span>
                </div>
                <div>
                    <strong>Status:</strong>
                    <span class="text-danger"
                          ng-if="item.status == 'new'">Niepotwierdzona</span>
                    <span class="text-success"
                          ng-if="item.status == 'confirmed'">Potwierdzona</span>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
