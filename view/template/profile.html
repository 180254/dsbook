<toaster-container></toaster-container>
<h2 class="text-center">Edytuj profil</h2>

<hr>

<div class="card card-container">

    <br>

    <form name="myForm" ng-submit="update()">

        <div class="form-group">
            <label for="user">Nazwa użytkownika</label>
            <input type="text" ng-model="user.user" id="user" class="form-control" disabled>
        </div>

        <div class="form-group">
            <label for="name">Imię</label>
            <input type="text" ng-model="user.name" id="name" class="form-control">
        </div>

        <div class="form-group">
            <label for="surname">Nazwisko</label>
            <input type="text" ng-model="user.surname" id="surname" class="form-control">
        </div>

        <div class="form-group" ng-class="{ 'has-error': myForm.mobile.$invalid }">
            <label for="mobile">Numer telefonu</label>
            <input type="tel" pattern="^\d{9}$" ng-model="user.mobile" id="mobile" name="mobile" class="form-control">
            <p class="help-block" ng-if="myForm.mobile.$invalid">Niepoprawny format danych</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error': myForm.email.$invalid }">
            <label for="email">Adres email</label>
            <input type="email" ng-model="user.email" id="email" name="email" class="form-control">
            <p class="help-block" ng-if="myForm.email.$invalid">Niepoprawny format danych</p>
        </div>

        <div class="form-check">
            <label for="wantEmail" class="form-check-label">Zgoda na powiadomienia przez e-mail</label>
            <input id="wantEmail" type="checkbox" class="form-check-input" ng-model="user.wantEmail">
        </div>

        <div class="form-check">
            <label for="wantSms" class="form-check-label">Zgoda na powiadomienia przez sms</label>
            <input id="wantSms" type="checkbox" class="form-check-input" ng-model="user.wantSms">
        </div>

        <button class="btn btn-primary" ng-disabled="myForm.$invalid" type="submit" ng-submit="update()">
            Zapisz zmiany
        </button>
    </form>
</div>
